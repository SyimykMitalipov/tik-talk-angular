<img src="/assets/svg/logo.sm.svg" alt="" class="ml16 mb20">

<nav>
  <ul class="main-menu-list">
    <li *ngFor="let menuitem of menuItems">
      <a class="menu-item" [routerLink]="[menuitem.link]"
         routerLinkActive="active"
      >
        <svg [icon]='menuitem.icon'></svg>
        <span>{{ menuitem.label }}</span>
      </a>
    </li>
  </ul>
</nav>


<p class="medium-text mb20">
  Подписчики
</p>




@for(profile of subscribers$ | async; track profile.id) {
  <app-subscriber-bar [profile]="profile"></app-subscriber-bar>

}

<div class="mt20 to-subscribers">
  <a
    [routerLink]="['/subscribers']"
    class="to-subscribers-link medium-text"
  >
    Все подписчики
  </a>
  <svg icon="arrow" class="to-subscribers-icon"></svg>
</div>

<footer class="sidebar__footer">
  @if(me(); as me) {
    @if(me.avatarUrl) {
      <img [src]="me.avatarUrl | imgUrl" [alt]="me.lastName">
    } @else {
      <img src="/assets/images/avatar_placeholder.png" alt="avatar placeholder">
    }

    <div class="medium-text username-text">{{ me.firstName }} {{ me.lastName }}</div>


    <a [routerLink]="['/profile/me']" class="settings-button">
      <svg icon="settings"></svg>
    </a>
  }
</footer>
